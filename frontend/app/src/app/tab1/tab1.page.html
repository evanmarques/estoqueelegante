<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Estoque Elegante
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Loja</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let produto of produtos">

        <ion-card class="product-card">
          <div class="image-placeholder">
            <ion-icon name="camera-outline"></ion-icon>
          </div>

          <ion-card-header>
            <ion-card-title>{{ produto.nome }}</ion-card-title>
            <ion-card-subtitle>R$ {{ produto.preco.toFixed(2) }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            {{ produto.descricao }}
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
